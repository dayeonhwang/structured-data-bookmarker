        var style = document.createElement('link');
        style.rel = 'stylesheet';
        style.type = 'text/css';

        var style2 = document.createElement('link');

        document.head.appendChild(style2);

        var code = document.createElement('script');
        code.setAttribute('src', 'https://localhost:4443/target/scala-2.12/scalajs-bundler/main/social-sharer-fastopt-bundle.js');
        code.setAttribute('type', 'text/javascript');
        document.body.appendChild(code);

        var execute = document.createElement('script');
        execute.setAttribute('src', 'https://localhost:4443/scripts/launcher.js');
        execute.setAttribute('type', 'text/javascript');
        document.body.appendChild(execute);
    }());" id="bookmarker">Social Bookmarker</a>
